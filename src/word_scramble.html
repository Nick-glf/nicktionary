<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add any specific styles for the Word Scramble game here */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9edc9; /* Light background color */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #8c9376c4; /* Primary color with alpha transparency */
            color: #FFFFFF; /* Crisp white text */
            text-align: center;
            padding: 1rem 0;
            display: flex;
            justify-content: space-between; /* Align buttons to the right */
            align-items: center; /* Center vertically */
        }
        header a {
            padding: 10px 20px;
            background-color: #4CAF50; /* Green color */
            color: white;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        header a:hover {
            background-color: #45a049; /* Darker green on hover */
        }
        main {
            flex: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .game-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .word-container {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .scrambled-word {
            font-weight: bold;
            margin-bottom: 10px;
            color: #4CAF50; /* Green color */
        }
        .instructions {
            margin-bottom: 20px;
            font-size: 18px;
        }
        .form-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .form-container input[type="text"] {
            padding: 10px;
            margin-right: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 200px;
        }
        .form-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
        .result-container {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        .next-button-container {
            margin-top: 20px;
        }
        .next-button-container button {
            padding: 10px 20px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        .next-button-container button:hover {
            background-color: #007B9E;
        }
        footer {
            background-color: #8c9376c4; /* Primary color with alpha transparency */
            color: #FFFFFF; /* Crisp white text */
            text-align: center;
            padding: 1rem 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Word Scramble Game</h1>
        <div>
            <a href="index.html" class="view-favorites-btn">Back to Dictionary</a>
        </div>
    </header>
    <main>
        <div class="game-container">
            <div class="word-container">
                <p class="scrambled-word" id="scrambledWord">Loading...</p>
            </div>
            <div class="instructions">
                <p>Guess the correct word:</p>
            </div>
            <div class="form-container">
                <input type="text" id="guessInput" placeholder="Your guess">
                <button onclick="checkGuess()">Check</button>
            </div>
            <div class="result-container">
                <p id="resultMessage"></p>
            </div>
            <div class="next-button-container">
                <button onclick="reloadPage()">Next</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Your Dictionary. All rights reserved.</p>
    </footer>

    <script src="renderer.js"></script>
    <script>
        function reloadPage() {
            location.reload();
        }
    </script>
</body>
</html>
